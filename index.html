<!DOCTYPE html>
<html lang="en">
  <!-- Head -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pacman JS</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <!-- Body -->
  <body>
    <script src="main.js"></script>
    <!-- <script src="global-events.js"></script> -->
    <!-- <script src="movement-pacman.js"></script> -->
    <!-- <script src="movement-ghosts.js"></script> -->

    <!-- 
      available container classes:
      perspective
      show-intersections
      
    -->
    <div class="container perspective">
      <div id="grid">
        <div id="pacman"></div>
        <div id="blinky" class="ghost"></div>
        <div id="pinky" class="ghost"></div>
        <div id="inky" class="ghost"></div>
        <div id="clyde" class="ghost"></div>
      </div>
      <h3>Score: <span id="score">0</span></h3>
      <h4>Pacdots remaining: <span id="pacdotNumber">0</span></h4>
      <button class="btn" id="restartButton">
        Restart
      </button>
    </div>
  </body>
</html>
