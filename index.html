<!DOCTYPE html>
<html lang="en">
  <!-- Head -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pacman JS</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <!-- Body -->
  <body>
    <script src="app.js"></script>

    <div class="container perspective fluidMove">

    </div>
  </body>
</html>
